                // 重新获取DOM元素（在动态内容加载后）
                this.carousel = document.getElementById('projectCarousel');
                this.wrapper = document.getElementById('carouselWrapper');
                this.slides = document.querySelectorAll('#projectCarousel .project-slide');
                this.indicators = document.querySelectorAll('#carouselIndicators .carousel-indicator');
                this.prevBtn = document.querySelector('#projectCarousel .prev-btn');
                this.nextBtn = document.querySelector('#projectCarousel .next-btn');
                
                this.totalSlides = this.slides.length;
                
                if (!this.carousel || !this.wrapper || this.totalSlides === 0) {
                    console.log('⚠️ 大学生创新创业训练计划轮播器初始化失败，等待数据加载');
                    return false;
                }
                
                console.log(`✅ 大学生创新创业训练计划轮播器初始化成功，共${this.totalSlides}个项目`);
                
                // 清除之前的事件监听器
                if (this.initialized) {
                    this.removeEventListeners();
                }
                
                // 绑定事件
                this.bindEventListeners();
                
                // 重置到第一张
                this.currentSlide = 0;
                this.updateCarousel();
                
                // 初始化时延迟调整高度，确保DOM已渲染
                setTimeout(() => {
                    this.adjustContainerHeight();
                }, 100);
                
                // 启动自动播放
                this.startAutoPlay();
                
                this.initialized = true;
                return true;
            }
            
            bindEventListeners() {
                if (this.prevBtn) {
                    this.prevBtn.addEventListener('click', this.previousSlide.bind(this));
                }
                if (this.nextBtn) {
                    this.nextBtn.addEventListener('click', this.nextSlide.bind(this));
                }
                
                // 指示器点击事件
                this.indicators.forEach((indicator, index) => {
                    indicator.addEventListener('click', () => this.goToSlide(index));
                });
                
                // 鼠标悬停控制
                if (this.carousel) {
                    this.carousel.addEventListener('mouseenter', this.stopAutoPlay.bind(this));
                    this.carousel.addEventListener('mouseleave', this.startAutoPlay.bind(this));
                }
                
                // 窗口大小改变时重新调整高度
                window.addEventListener('resize', this.debounce(() => {
                    this.adjustContainerHeight();
                }, 250));
            }
            
            removeEventListeners() {
                // 移除事件监听器防止重复绑定
                if (this.prevBtn) {
                    this.prevBtn.removeEventListener('click', this.previousSlide.bind(this));
                }
                if (this.nextBtn) {
                    this.nextBtn.removeEventListener('click', this.nextSlide.bind(this));
                }
            }
            
            goToSlide(index) {
                if (index >= 0 && index < this.totalSlides) {
                    this.currentSlide = index;
                    this.updateCarousel();
                }
            }
            
            nextSlide() {
                this.currentSlide = (this.currentSlide + 1) % this.totalSlides;
                this.updateCarousel();
            }
            
            previousSlide() {
                this.currentSlide = (this.currentSlide - 1 + this.totalSlides) % this.totalSlides;
                this.updateCarousel();
            }
            
            updateCarousel() {
                if (!this.wrapper || this.totalSlides === 0) return;
                
                // 移动轮播容器
                const translateX = -this.currentSlide * 100;
                this.wrapper.style.transform = `translateX(${translateX}%)`;
                
                // 更新指示器
                this.indicators.forEach((indicator, index) => {
                    if (index === this.currentSlide) {
                        indicator.classList.remove('bg-dark', 'border-primary/30');
                        indicator.classList.add('bg-primary');
                    } else {
                        indicator.classList.remove('bg-primary');
                        indicator.classList.add('bg-dark', 'border-primary/30');
                    }
                });
                
                // 计算并设置容器高度
                this.adjustContainerHeight();
            }
            
            // 动态调整容器高度的方法
            adjustContainerHeight() {
                if (!this.carousel || !this.slides || this.slides.length === 0) return;
                
                // 获取当前显示的卡片
                const currentSlide = this.slides[this.currentSlide];
                if (!currentSlide) return;
                
                // 使用requestAnimationFrame确保DOM已更新
                requestAnimationFrame(() => {
                    // 临时移除过渡效果，避免计算时的干扰
                    const originalTransition = this.carousel.style.transition;
                    this.carousel.style.transition = 'none';
                    
                    // 获取当前卡片内容的实际高度
                    const slideContent = currentSlide.querySelector('.bg-darker');
                    if (!slideContent) return;
                    
                    // 计算内容的自然高度
                    const contentHeight = slideContent.scrollHeight;
                    
                    // 根据屏幕尺寸设置不同的最小和最大高度
                    let minHeight = 400;
                    let maxHeight = 800;
                    
                    if (window.innerWidth <= 480) {
                        minHeight = 300;
                        maxHeight = 600;
                    } else if (window.innerWidth <= 768) {
                        minHeight = 350;
                        maxHeight = 700;
                    }
                    
                    // 考虑padding和margin
                    const targetHeight = Math.min(Math.max(contentHeight + 20, minHeight), maxHeight);
                    
                    console.log(`📏 调整容器高度: 卡片${this.currentSlide + 1} 内容高度=${contentHeight}px, 目标高度=${targetHeight}px (屏幕宽度=${window.innerWidth}px, 最小高度=${minHeight}px)`);
                    
                    // 延迟一帧恢复过渡效果并设置高度
                    requestAnimationFrame(() => {
                        this.carousel.style.transition = originalTransition || 'height 0.5s ease-in-out';
                        this.carousel.style.height = `${targetHeight}px`;
                    });
                });
            }
            
            // 防抖函数
            debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            }
            
            startAutoPlay() {
                this.stopAutoPlay();
                if (this.totalSlides > 1) {
                    this.autoPlayInterval = setInterval(() => {
                        this.nextSlide();
                    }, 5000); // 5秒自动切换
                }
            }
            
            stopAutoPlay() {
                if (this.autoPlayInterval) {
                    clearInterval(this.autoPlayInterval);
                    this.autoPlayInterval = null;
                }
            }
            
            // 重新初始化（在数据加载后调用）
            reinit() {
                this.stopAutoPlay();
                return this.init();
            }
            
            // 调试功能：显示当前容器信息
            debugContainerInfo() {
                if (!this.carousel || !this.slides) return;
                
                const currentSlide = this.slides[this.currentSlide];
                const slideContent = currentSlide?.querySelector('.bg-darker');
                
                console.log('🔍 轮播容器调试信息:', {
                    当前卡片: this.currentSlide + 1,
                    总卡片数: this.totalSlides,
                    容器高度: this.carousel.style.height,
                    内容高度: slideContent?.scrollHeight + 'px',
                    屏幕宽度: window.innerWidth + 'px',
                    容器类名: this.carousel.className
                });
            }
        }

        function initCarousel() {

            const carouselContainer = document.getElementById('innovationCarousel');

            const carouselItems = carouselContainer.querySelectorAll('.carousel-item');
            const carouselControls = carouselContainer.querySelectorAll('.carousel-control');
            let currentIndex = 0;
            let interval;
            
            console.log(`📊 找到轮播图元素: ${carouselItems.length} 个项目, ${carouselControls.length} 个控制点`);
            
            if (!carouselItems.length) {
                console.log('⚠️ 没有轮播图项目，跳过初始化');
                return;

            // 检查每个项目的初始状态
            carouselItems.forEach((item, index) => {

                console.log(`  项目 ${index + 1}: ${isActive ? '激活' : '未激活'}, 透明度: ${opacity}`);
            });
            
            function showSlide(index) {
                if (index >= carouselItems.length || index < 0) {
                    console.log(`❌ 无效索引: ${index}`);
                    return;
                }
                
                console.log(`🎯 切换到第 ${index + 1} 张轮播图`);
                
                // 移除所有active类
                carouselItems.forEach((item, i) => {
                    const wasActive = item.classList.contains('active');
                    item.classList.remove('active');
                    if (wasActive) console.log(`  - 项目 ${i + 1}: 移除active状态`);
                });
                carouselControls.forEach((control, i) => {
                    control.classList.remove('active');
                });
                
                // 添加active类到当前项目
                carouselItems[index].classList.add('active');
                console.log(`  + 项目 ${index + 1}: 添加active状态`);
                
                if (carouselControls[index]) {
                    carouselControls[index].classList.add('active');

                currentIndex = index;
                
                // 立即更新页面指示器
                updateSlideInfo();
                
                // 验证切换结果 - 等待CSS过渡完成
                setTimeout(() => {
                    const actualOpacity = window.getComputedStyle(carouselItems[index]).opacity;
                    console.log(`  ✓ 验证: 项目 ${index + 1} 透明度为 ${actualOpacity} (过渡完成)`);
                    updateSlideInfo();

                showSlide(nextIndex);

            function startCarousel() {

            // 点击控制点切换

            });
            
            // 初始化显示第一张

        // 分页管理器类
        class PaginationManager {
            constructor(containerId, paginationId, itemsPerPage = 6) {
                this.containerId = containerId;
                this.paginationId = paginationId;
                this.itemsPerPage = itemsPerPage;
                this.currentPage = 1;
                this.totalPages = 1;
                this.data = [];
                this.renderFunction = null;
                
                this.initEventListeners();
            }
            
            initEventListeners() {
                // 获取分页控件元素
                const pagination = document.getElementById(this.paginationId);
                if (!pagination) return;
                
                const prevBtn = pagination.querySelector('.prev-btn');
                const nextBtn = pagination.querySelector('.next-btn');
                
                if (prevBtn) {
                    prevBtn.addEventListener('click', () => this.goToPage(this.currentPage - 1));
                }
                
                if (nextBtn) {
                    nextBtn.addEventListener('click', () => this.goToPage(this.currentPage + 1));
                }
            }
            
            setData(data, renderFunction) {
                this.data = data || [];
                this.renderFunction = renderFunction;
                this.totalPages = Math.ceil(this.data.length / this.itemsPerPage);
                this.currentPage = 1;
                
                this.updatePagination();
                this.renderCurrentPage();
            }
            
            goToPage(page) {
                if (page < 1 || page > this.totalPages) return;
                
                this.currentPage = page;
                this.updatePagination();
                this.renderCurrentPage();
                
                // 滚动到容器顶部
                const container = document.getElementById(this.containerId);
                if (container) {
                    container.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            }
            
            updatePagination() {
                const pagination = document.getElementById(this.paginationId);
                if (!pagination) return;
                
                const prevBtn = pagination.querySelector('.prev-btn');
                const nextBtn = pagination.querySelector('.next-btn');
                const currentPageSpan = pagination.querySelector('.current-page');
                const totalPagesSpan = pagination.querySelector('.total-pages');
                
                // 更新按钮状态
                if (prevBtn) {
                    prevBtn.disabled = this.currentPage <= 1;
                }
                
                if (nextBtn) {
                    nextBtn.disabled = this.currentPage >= this.totalPages;
                }
                
                // 更新页码显示
                if (currentPageSpan) {
                    currentPageSpan.textContent = this.currentPage;
                }
                
                if (totalPagesSpan) {
                    totalPagesSpan.textContent = this.totalPages;
                }
                
                // 显示或隐藏分页控件
                if (this.totalPages <= 1) {
                    pagination.style.display = 'none';
                } else {
                    pagination.style.display = 'flex';
                }
            }
            
            renderCurrentPage() {
                if (!this.renderFunction || !this.data.length) return;
                
                const startIndex = (this.currentPage - 1) * this.itemsPerPage;
                const endIndex = startIndex + this.itemsPerPage;
                const pageData = this.data.slice(startIndex, endIndex);
                
                console.log(`📄 渲染第${this.currentPage}页，显示第${startIndex + 1}-${Math.min(endIndex, this.data.length)}条，共${this.data.length}条数据`);
                
                this.renderFunction(pageData, this.currentPage, this.totalPages);
            }
        }

                console.error('❌ 未找到校企合作容器');
                return;
            }

            if (!data || data.length === 0) {
                targetContainer.innerHTML = `
                    <div class="text-center text-gray-300 col-span-full">
                        <i class="fa fa-handshake-o text-4xl mb-4 opacity-50"></i>
                        <h3 class="text-xl font-bold mb-2">暂无校企合作数据</h3>
                        <p class="text-gray-400">当前没有校企合作项目数据，请在管理后台添加相关信息。</p>
                    </div>
                `;
                
                // 隐藏分页控件
                const pagination = document.getElementById('enterpriseCooperationsPagination');
                if (pagination) pagination.style.display = 'none';
                
                console.log('校企合作数据为空，显示默认内容');
                return;
            }

            // 设置分页数据和渲染函数
            enterpriseCooperationsPagination.setData(data, renderEnterpriseCooperationsPage);
        }
        
        // 渲染校企合作页面数据
        function renderEnterpriseCooperationsPage(pageData, currentPage, totalPages) {
            const targetContainer = document.getElementById('enterpriseCooperationsContainer');
            if (!targetContainer) return;
            
            targetContainer.innerHTML = pageData.map((cooperation, index) => {
                const globalIndex = (currentPage - 1) * 6 + index;
                const imageUrl = cooperation.image_display_url || cooperation.image_url || `https://picsum.photos/seed/cooperation${globalIndex + 1}/600/400`;
                
                // 根据合作企业设置不同的标签颜色
                let enterpriseColor = 'bg-secondary/90 text-darker';
                let statusColor = 'bg-primary/20 text-primary';
                let statusText = '进行中';
                
                if (cooperation.enterprise_name) {
                    if (cooperation.enterprise_name.includes('华为')) {
                        enterpriseColor = 'bg-secondary/90 text-darker';
                    } else if (cooperation.enterprise_name.includes('腾讯')) {
                        enterpriseColor = 'bg-accent/90 text-white';
                    } else if (cooperation.enterprise_name.includes('阿里')) {
                        enterpriseColor = 'bg-primary/90 text-white';
                    }
                }

                if (cooperation.status === 'completed') {
                    statusColor = 'bg-secondary/20 text-secondary';
                    statusText = '已结题';
                }

                const startDate = cooperation.start_date ? new Date(cooperation.start_date).toLocaleDateString('zh-CN') : '';
                const endDate = cooperation.end_date ? new Date(cooperation.end_date).toLocaleDateString('zh-CN') : '';
                const dateRange = startDate && endDate ? `${startDate} - ${endDate}` : startDate || '时间待定';

                return `
                    <div class="project-card bg-darker rounded-xl border border-primary/20 overflow-hidden" style="animation: fadeInUp 0.3s ease ${index * 0.1}s both;">
                        <div class="relative h-48">
                            <img src="${imageUrl}" alt="${cooperation.title}" class="w-full h-full object-cover">
                            <div class="absolute inset-0 bg-gradient-to-t from-darker to-transparent"></div>
                            <div class="absolute top-4 left-4 ${enterpriseColor} text-xs font-bold px-3 py-1 rounded-full">
                                ${cooperation.enterprise_name || '合作企业'}
                            </div>
                        </div>
                        <div class="p-6">
                            <h3 class="text-xl font-bold mb-3">${cooperation.title}</h3>
                            <p class="text-gray-300 text-sm mb-4 line-clamp-3">
                                ${cooperation.description || '暂无项目描述'}
                            </p>
                            <div class="flex justify-between items-center">
                                <div class="flex items-center gap-1 text-xs text-gray-400">
                                    <i class="fa fa-calendar"></i>
                                    <span>${dateRange}</span>
                                </div>
                                <span class="text-xs px-2 py-1 ${statusColor} rounded-full">${statusText}</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            console.log(`✅ 校企合作第${currentPage}页渲染完成，显示项目数量:`, pageData.length);
        }
        
        // 页面加载完成后初始化

                    if (slideInfo && items.length > 0) {
                        slideInfo.textContent = `1/${items.length}`;

                }
            }, 1000);
            
                            // 页面获得焦点时刷新数据（从后台切换回来时）

                document.body.appendChild(refreshBtn);

            // 定期刷新数据（每10分钟）
            setInterval(() => {
                console.log('定期刷新科创数据');
                loadInnovationData(true);
            }, 10 * 60 * 1000);
            
            // 监听存储变化事件（多标签页同步）
            window.addEventListener('storage', (e) => {
                if (e.key === 'innovation_data_updated') {
                    console.log('检测到其他标签页数据更新，刷新当前页面数据');
                    loadInnovationData(true);
                }
            });
            
            // 监听来自后台管理页面的消息
            window.addEventListener('message', (event) => {
                console.log('收到后台消息:', event.data);
                
                if (event.data && event.data.type === 'INNOVATION_CAROUSEL_UPDATED') {
                    console.log('轮播图数据已更新，刷新页面数据');
                    loadInnovationData(true);
                }
            });
            
            // 监听Socket.IO实时更新
            if (typeof socket !== 'undefined' && socket) {
                socket.on('page_refresh', function(data) {
                    console.log('收到Socket.IO页面刷新通知:', data);
                    
                    if (data.page === 'innovation' || data.page === 'all') {
                        console.log('刷新科创页面数据...');
                        loadInnovationData(true);
                    }
                });
            }
        });
