// API URL辅助函数 - 兼容Vercel部署
function getApiUrl(path) {
    // 在Vercel环境下使用当前域名，本地开发使用相对路径
    if (window.location.hostname.includes('vercel.app') || window.location.hostname.includes('vercel.com')) {
        return window.location.origin + path;
    }
    return path;
}

                        </div>
                    </div>
                    <button type="button" id="addAuthorBtn" class="btn btn-sm">➕ 添加作者</button>
                </label>
            </div>
            
            <!-- 链接部分 -->
            <div class="form-section" id="linksSection">
                <label style="display:flex;flex-direction:column;gap:6px;">
                    <span>PDF链接</span>
                    <input id="pdfUrlInput" type="url" placeholder="https://example.com/paper.pdf">
                </label>
                <label style="display:flex;flex-direction:column;gap:6px;">
                    <span>代码仓库</span>
                    <input id="codeUrlInput" type="url" placeholder="https://github.com/user/repo">
                </label>
            </div>
            
            <div style="grid-column:1 / -1;display:flex;justify-content:flex-end;gap:8px;margin-top:4px;">
                <button type="button" id="cancelBtn" class="btn">❌ 取消</button>
                <button type="submit" class="btn btn-primary">💾 保存</button>
            </div>
        </form>
    </div>
</div>

<script>
// 消息提示系统
function showMessage(text, type = 'info') {
    const container = document.getElementById('messageContainer');
    const message = document.createElement('div');
    message.className = `message ${type}`;
    
    const iconMap = {
        success: '✓',
        error: '✕',
        info: 'ⓘ'
    };
    
    message.innerHTML = `
        <span class="message-icon">${iconMap[type] || 'ⓘ'}</span>
        <span>${text}</span>
    `;
    
    container.appendChild(message);
    
    // 触发显示动画
    setTimeout(() => message.classList.add('show'), 100);
    
    // 3秒后自动移除
    setTimeout(() => {
        message.classList.remove('show');
        setTimeout(() => {
            if (message.parentNode) {
                message.parentNode.removeChild(message);
            }
        }, 300);
    }, 3000);
}

// ============ 论文管理 ============
(function(){
    const tbody = document.getElementById('papersTbody');
    const addBtn = document.getElementById('addPaperBtn');
    const modal = document.getElementById('paperModal');
    const modalClose = document.getElementById('modalClose');
    const cancelBtn = document.getElementById('cancelBtn');
    const form = document.getElementById('paperForm');
    const modalTitle = document.getElementById('modalTitle');
    const searchInput = document.getElementById('searchInput');


    const idInput = document.getElementById('paperId');
    const titleInput = document.getElementById('titleInput');
    const journalInput = document.getElementById('journalInput');
    const yearInput = document.getElementById('yearInput');
    const pdfUrlInput = document.getElementById('pdfUrlInput');
    const codeUrlInput = document.getElementById('codeUrlInput');
    const authorsContainer = document.getElementById('authorsContainer');
    const addAuthorBtn = document.getElementById('addAuthorBtn');

    let rawData = [];
    let sortableInstance = null;
    let hasUnsavedChanges = false;

    // 初始化拖拽排序
    function initSortable() {
        if (sortableInstance) {
            sortableInstance.destroy();
        }
        
        sortableInstance = new Sortable(tbody, {
            handle: '.sort-handle',
            animation: 150,
            onUpdate: function (evt) {
                hasUnsavedChanges = true;
                document.getElementById('saveOrderBtn').style.display = 'inline-block';
            }
        });
    }

    // 保存排序
    async function saveOrder() {
        const rows = tbody.querySelectorAll('tr[data-id]');
        const paperIds = Array.from(rows).map(row => parseInt(row.getAttribute('data-id')));
        
        try {
            const res = await fetch(getApiUrl('/api/papers/reorder'), {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ paper_ids: paperIds })
            });
            
            if (res.ok) {
                hasUnsavedChanges = false;
                document.getElementById('saveOrderBtn').style.display = 'none';
                showMessage('论文排序已保存', 'success');
                
                // 通知其他页面更新
                try {
                    // 发送postMessage通知
                    window.parent.postMessage({
                        type: 'PAPERS_UPDATED',
                        operation: 'papers_reordered',
                        timestamp: Date.now()
                    }, '*');
                    
                    // 更新localStorage用于多标签页同步
                    localStorage.setItem('papers_data_updated', JSON.stringify({
                        operation: 'papers_reordered',
                        isReorder: true,
                        timestamp: Date.now()
                    }));
                } catch (notifyError) {
                    console.warn('通知其他页面失败:', notifyError);
                }
                
                await fetchData();
            } else {
                const err = await res.json().catch(() => ({error: '保存失败'}));
                showMessage(err.error || '保存失败', 'error');
            }
        } catch (e) {
            console.error('保存排序失败:', e);
            showMessage('网络错误，保存失败', 'error');
        }
    }

    // 类别徽章显示
    function categoryBadge(categories) {
        if (!categories || categories.length === 0) {
            return '<span class="badge badge-all">未分类</span>';
        }
        
        // 按级别排序（数字越小级别越高）
        const sortedCategories = [...categories].sort((a, b) => a - b);
        
        // 获取最高级别类别显示
        const topCategory = sortedCategories[0];
        const categoryMap = {
            16: 'CCF-A',
            17: 'CCF-B',
            18: 'CCF-C',
            19: '中科院一区',
            20: '中科院二区',
            21: '中科院三区',
            22: '中科院四区',
            23: 'JCR一区',
            24: 'JCR二区',
            25: 'JCR三区',
            26: 'JCR四区',
            27: 'EI源刊',
            28: 'EI会议',
            29: '南核',
            30: 'CSCD',
            31: '北核',
            32: '普刊'
        };
        
        const categoryText = categoryMap[topCategory] || '未知';
        
        // 根据级别选择样式
        let badgeClass = 'badge-all';
        if (topCategory === 16) {
            badgeClass = 'badge-ccf-a';
        } else if (topCategory === 17) {
            badgeClass = 'badge-ccf-b';
        } else if (topCategory === 18) {
            badgeClass = 'badge-ccf-c';
        } else if (topCategory === 19) {
            badgeClass = 'badge-cas-1';
        } else if (topCategory === 20) {
            badgeClass = 'badge-cas-2';
        } else if (topCategory === 21) {
            badgeClass = 'badge-cas-3';
        } else if (topCategory === 22) {
            badgeClass = 'badge-cas-4';
        } else if (topCategory === 23) {
            badgeClass = 'badge-jcr-1';
        } else if (topCategory === 24) {
            badgeClass = 'badge-jcr-2';
        } else if (topCategory === 25) {
            badgeClass = 'badge-jcr-3';
        } else if (topCategory === 26) {
            badgeClass = 'badge-jcr-4';
        } else if (topCategory >= 27 && topCategory <= 28) {
            badgeClass = 'badge-quantum';
        }
        
        // 构建悬停提示，显示所有类别
        const allCategories = sortedCategories.map(c => categoryMap[c] || '未知').join(', ');
        
        return `<span class="badge ${badgeClass}" title="包含类别: ${allCategories}">${categoryText}</span>`;
    }

    // 截断文本
    function truncate(text, n) {
        const s = (text || '').trim();
        return s.length > n ? (s.slice(0, n) + '...') : s;
    }

    // 打开模态框
    function openModal(editData) {
        modal.style.display = 'flex';
        
        if (editData) {
            modalTitle.textContent = '编辑论文';
            idInput.value = editData.id;
            titleInput.value = editData.title || '';
            journalInput.value = editData.journal || '';
            yearInput.value = editData.year || 2024;
            pdfUrlInput.value = editData.pdf_url || '';
            codeUrlInput.value = editData.code_url || '';
            
            // 设置作者列表
            setAuthors(editData.authors || []);
            // 设置类别
            setCategories(editData.categories || []);
        } else {
            modalTitle.textContent = '新增论文';
            form.reset();
            idInput.value = '';
            yearInput.value = 2024;
            setAuthors(['']);
            setCategories([]); // 新增论文时类别为空
        }
    }

    function closeModal() { 
        modal.style.display = 'none'; 
    }

    // 设置作者列表
    function setAuthors(authors) {
        authorsContainer.innerHTML = '';
        authors.forEach(author => addAuthorInput(author));
        if (authors.length === 0) {
            addAuthorInput('');
        }
    }

    // 添加作者输入框
    function addAuthorInput(value = '') {
        const authorItem = document.createElement('div');
        authorItem.className = 'author-item';
        authorItem.innerHTML = `
            <input type="text" placeholder="作者姓名" class="author-input" value="${value}">
            <button type="button" class="btn-remove-author">删除</button>
        `;
        
        authorItem.querySelector('.btn-remove-author').addEventListener('click', function() {
            if (authorsContainer.children.length > 1) {
                authorItem.remove();
            } else {
                showMessage('至少需要保留一位作者', 'info');
            }
        });
        
        authorsContainer.appendChild(authorItem);
    }

    // 获取作者列表
    function getAuthors() {
        const inputs = authorsContainer.querySelectorAll('.author-input');
        return Array.from(inputs).map(input => input.value.trim()).filter(author => author);
    }

    // 获取选中的类别
    function getSelectedCategories() {
        const checkboxes = document.querySelectorAll('.category-checkbox:checked');
        return Array.from(checkboxes).map(cb => parseInt(cb.value)).sort((a, b) => a - b);
    }

    // 设置类别选中状态
    function setCategories(categories) {
        // 先清除所有选中状态
        document.querySelectorAll('.category-checkbox').forEach(cb => cb.checked = false);
        
        // 设置选中的类别
        if (categories && categories.length > 0) {
            categories.forEach(categoryId => {
                const checkbox = document.querySelector(`.category-checkbox[value="${categoryId}"]`);
                if (checkbox) checkbox.checked = true;
            });
        }
    }

    // 渲染表格
    function render(data) {
        tbody.innerHTML = data.map(item => `
            <tr class="sortable-item" data-id="${item.id}">
                <td><span class="sort-handle" title="拖拽排序"></span></td>
                <td title="${(item.title||'').replace(/\"/g,'&quot;')}">${truncate(item.title, 40)}</td>
                <td title="${(item.authors||[]).join(', ')}">${truncate((item.authors||[]).join(', '), 30)}</td>
                <td title="${item.journal || ''}">${truncate(item.journal || '-', 25)}</td>
                <td>${item.year || '-'}</td>
                <td>${categoryBadge(item.categories)}</td>
                <td title="${item.pdf_url || ''}">${item.pdf_url ? '📄' : '-'}</td>
                <td title="${item.code_url || ''}">${item.code_url ? '💻' : '-'}</td>
                <td>
                    <button class="btn btn-sm" data-action="edit" data-id="${item.id}">✏️ 编辑</button>
                    <button class="btn btn-sm btn-danger" data-action="delete" data-id="${item.id}">🗑️ 删除</button>
                </td>
            </tr>
        `).join('');
        
        initSortable();
    }

    // 获取数据
    async function fetchData() {
        try {
            const res = await fetch(getApiUrl('/api/papers'));
            rawData = await res.json();
            applyFilter();
        } catch (e) {
            console.error('数据加载失败:', e);
            if (window.ErrorHandler) {
                window.ErrorHandler.handleNetworkError(e, '加载论文数据', showMessage);
            } else {
                showMessage('数据加载失败', 'error');
            }
        }
    }

    // 应用筛选
    function applyFilter() {
        const search = (searchInput.value || '').trim().toLowerCase();
        
        const filtered = rawData.filter(item => {
            const matchSearch = !search || 
                (item.title || '').toLowerCase().includes(search) ||
                (item.authors || []).some(author => author.toLowerCase().includes(search)) ||
                (item.journal || '').toLowerCase().includes(search);
            
            return matchSearch;
        });
        
        render(filtered);
    }

    // 表格点击事件
    tbody.addEventListener('click', async (e) => {
        const btn = e.target.closest('button');
        if (!btn) return;
        
        const id = Number(btn.getAttribute('data-id'));
        const action = btn.getAttribute('data-action');
        const current = rawData.find(x => x.id === id);
        
        if (action === 'edit') {
            openModal(current);
        }
        
        if (action === 'delete') {
            if (!confirm('确认删除该论文？此操作不可恢复！')) return;
            try {
                const res = await fetch(`/api/papers/${id}`, { method: 'DELETE' });
                if (res.ok) { 
                    await fetchData(); 
                    showMessage('论文删除成功', 'success');
                    
                    // 通知其他页面更新
                    try {
                        // 发送postMessage通知
                        window.parent.postMessage({
                            type: 'PAPERS_UPDATED',
                            operation: 'paper_deleted',
                            timestamp: Date.now()
                        }, '*');
                        
                        // 更新localStorage用于多标签页同步
                        localStorage.setItem('papers_data_updated', JSON.stringify({
                            operation: 'paper_deleted',
                            isReorder: false,
                            timestamp: Date.now()
                        }));
                    } catch (notifyError) {
                        console.warn('通知其他页面失败:', notifyError);
                    }
                } else {
                    const err = await res.json().catch(() => ({error: '删除失败'}));
                    showMessage(err.error || '删除失败', 'error');
                }
            } catch (e) {
                console.error('删除论文失败:', e);
                showMessage('网络错误，删除失败', 'error');
            }
        }
    });



    // 事件监听
    addBtn.addEventListener('click', () => openModal());
    modalClose.addEventListener('click', closeModal);
    cancelBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', (e) => { if(e.target === modal) closeModal(); });
    
    addAuthorBtn.addEventListener('click', () => {
        addAuthorInput();
        showMessage('已添加新作者输入框', 'info');
    });



    // 表单提交
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        if (!titleInput.value.trim()) {
            showMessage('请填写论文标题', 'error');
            titleInput.focus();
            return;
        }
        
        const authors = getAuthors();
        if (authors.length === 0) {
            showMessage('请至少添加一位作者', 'error');
            return;
        }

        const categories = getSelectedCategories();
        if (categories.length === 0) {
            showMessage('请至少选择一个类别', 'error');
            return;
        }
        
        const payload = {
            title: titleInput.value.trim(),
            authors: authors,
            journal: journalInput.value.trim(),
            year: parseInt(yearInput.value) || 2024,
            categories: categories, // 使用选中的类别
            status: 'published', // Default status for new papers
            citation_count: 0, // Default citation count
            doi: '',
            abstract: '',
            pdf_url: pdfUrlInput.value.trim(),
            code_url: codeUrlInput.value.trim(),
            video_url: '', // This line was removed
            demo_url: '' // This line was removed
        };
        
        const id = idInput.value;
        const isEdit = !!id;
        
        try {
            const res = await fetch(isEdit ? `/api/papers/${id}` : '/api/papers', {
                method: isEdit ? 'PUT' : 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            
            if (res.ok) {
                closeModal();
                await fetchData();
                showMessage(isEdit ? '论文更新成功' : '论文添加成功', 'success');
                
                // 通知其他页面更新
                try {
                    const operation = isEdit ? 'paper_updated' : 'paper_created';
                    
                    // 发送postMessage通知
                    window.parent.postMessage({
                        type: 'PAPERS_UPDATED',
                        operation: operation,
                        timestamp: Date.now()
                    }, '*');
                    
                    // 更新localStorage用于多标签页同步
                    localStorage.setItem('papers_data_updated', JSON.stringify({
                        operation: operation,
                        isReorder: false,
                        timestamp: Date.now()
                    }));
                } catch (notifyError) {
                    console.warn('通知其他页面失败:', notifyError);
                }
            } else {
                const err = await res.json().catch(() => ({error: '提交失败'}));
                showMessage(err.error || '提交失败', 'error');
            }
        } catch (e) {
            console.error('提交论文失败:', e);
            showMessage('网络错误，提交失败', 'error');
        }
    });

    // 搜索和筛选
    searchInput.addEventListener('input', applyFilter);
    
    // 保存排序
    document.getElementById('saveOrderBtn').addEventListener('click', saveOrder);

    // 初始化
    fetchData();
    setAuthors(['']);
})();

// 页面加载完成提示
document.addEventListener('DOMContentLoaded', function() {
    setTimeout(() => {
        showMessage('论文管理系统已就绪！', 'success');
    }, 500);
});
</script>
